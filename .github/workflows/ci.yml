name: CI

on:
  push:
    branches: ["*"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install VICE and related deps
        run: |
          sudo apt-get update
          sudo apt-get install -y vice xvfb sidplayfp
      - run: npm install
      - run: npm run check
